<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cultiv</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Ícones do Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- CSS Personalizado -->
    <style>
      body {
        background: linear-gradient(135deg, #000000, #003300);
        color: #ffffff;
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .login-container h2 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #00cc66;
      }
      .login-container p {
        font-size: 1rem;
        margin-bottom: 30px;
        text-align: center;
        color: #cccccc;
      }
      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #ffffff;
        margin-bottom: 20px;
        padding: 12px 12px 12px 40px; /* Espaço para o ícone */
        border-radius: 8px;
        transition: background 0.3s ease;
      }
      .form-control::placeholder {
        color: #cccccc;
      }
      .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        box-shadow: none;
      }
      .btn-primary {
        background: linear-gradient(135deg, #00cc66, #009933);
        border: none;
        padding: 12px;
        font-size: 1.1rem;
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s ease, background 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #009933, #00cc66);
        transform: translateY(-3px);
      }
      .social-login {
        margin-top: 20px;
      }
      .social-login .btn {
        margin: 5px 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.3s ease, transform 0.3s ease;
      }
      .social-login .btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
      }
      .social-login .btn i {
        margin-right: 10px;
      }
      .text-center a {
        color: #00cc66;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .text-center a:hover {
        color: #009933;
      }
      .input-icon {
        position: relative;
      }
      .input-icon i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #cccccc;
      }
      .password-toggle {
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #cccccc;
      }
      .password-toggle:hover {
        color: #ffffff;
      }
      .invalid-feedback {
        display: none;
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-top: -15px;
        margin-bottom: 15px;
      }
      .is-invalid {
        border: 1px solid #ff6b6b !important;
      }
      @media (max-width: 768px) {
        .login-container {
          padding: 20px;
        }
        .login-container h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Container -->
    <div class="login-container">
      <h2>Login</h2>
      <p>Entre na sua conta para acessar a plataforma.</p>
      <form id="login-form">
        <div class="mb-3 input-icon">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="E-mail"
            aria-label="E-mail"
            required
          />
          <div class="invalid-feedback">
            Por favor, insira um e-mail válido.
          </div>
        </div>
        <div class="mb-3 input-icon">
          <i class="fas fa-lock"></i>
          <input
            id="senha"
            type="password"
            class="form-control"
            placeholder="Senha"
            aria-label="Senha"
            required
          />
          <span class="password-toggle" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye"></i>
          </span>
          <div class="invalid-feedback">Por favor, insira sua senha.</div>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
        <div class="text-center mt-3">
          <a href="#">Esqueceu sua senha?</a>
        </div>
      </form>
      <div class="social-login">
        <p class="text-center mt-4">Ou entre com:</p>
        <a href="#" class="btn"> <i class="fab fa-google"></i> Google </a>
        <a href="#" class="btn"> <i class="fab fa-facebook-f"></i> Facebook </a>
      </div>
      <div class="text-center mt-4">
        <p>Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Função para mostrar/ocultar senha
      function togglePasswordVisibility() {
        const senhaInput = document.getElementById("senha");
        const toggleIcon = document.querySelector(".password-toggle i");
        if (senhaInput.type === "password") {
          senhaInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          senhaInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      // Captura o formulário de login
      const loginForm = document.getElementById("login-form");

      // Adiciona um listener para o evento de submit
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        // Captura os valores dos campos de e-mail e senha
        const email = document.getElementById("email");
        const senha = document.getElementById("senha");

        // Validação simples (pode ser expandida)
        let isValid = true;

        if (!email.value || !validateEmail(email.value)) {
          email.classList.add("is-invalid");
          isValid = false;
        } else {
          email.classList.remove("is-invalid");
        }

        if (!senha.value) {
          senha.classList.add("is-invalid");
          isValid = false;
        } else {
          senha.classList.remove("is-invalid");
        }

        // Se todos os campos forem válidos, redireciona
        if (isValid) {
          // Simula um carregamento
          const button = loginForm.querySelector("button");
          button.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Entrando...';
          button.disabled = true;

          setTimeout(() => {
            window.location.href = "./page.html";
          }, 2000); // Simula uma requisição de 2 segundos
        }
      });

      // Função para validar e-mail
      function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }
    </script>
  </body>
</html>
